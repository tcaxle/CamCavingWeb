<!-- templates/registration/password_reset_form.html -->
{% extends 'base.html' %}

{% block title %}<title>CUCC | Forgotten Password</title>{% endblock %}

{% block main-content %}
  <h1>Forgot your password?</h1>
  <p>Enter your email address below, and we'll email instructions for setting a new one.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="w3-button w3-theme-d3 w3-hover-black" type="submit" value="Send me instructions!">
  </form>
{% endblock %}
